    <main id="contactus">
        <div class="container mt-">
            <h1>Contact Us!</h1>
            <form class="row g-3">
              <div class="col-md-6">
                <label for="lastName" class="form-label">Nom</label>
                <input type="text" class="form-control" id="lastName" required />
              </div>
              <div class="col-md-6">
                <label for="firstName" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="firstName" required />
              </div>
              <div class="col-md-8">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailInfo" required />
              </div>
              <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Numéro de téléphone</label>
                <input
                  type="tel"
                  pattern="[0-9]{8}"
                  class="form-control"
                  id="phoneNumber"
                  placeholder="39143900"
                />
              </div>
              <div class="col-md-12">
                <label for="comments" class="form-label">Commande personnalisé ? Questions ?</label>
                <textarea
                  class="form-control"
                  id="comments"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="col-md-12">
                <button type="submit" class="submitcomment btn btn-primary">Envoyer</button>
              </div>
            </form>
          </div>
    </main>
